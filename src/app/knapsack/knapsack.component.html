<crv-options-panel>
  <label>
    <span>Text</span>
    <textarea rows="10" [formControl]="plaintext"></textarea>
  </label>
  <label>
    <span>Multiplier</span>
    <input type="number" [formControl]="multiplier">
  </label>
  <label>
    <span>Superincreasing array</span>
    <input type="text" [formControl]="superincreasing">
  </label>
  <label>
    <span>Modulo</span>
    <input type="number" [formControl]="modulo">
  </label>
</crv-options-panel>

<div id="main-panel">
  <crv-array [data]="superincreasing$ | async"></crv-array>
  <crv-array [data]="publicKey$ | async"></crv-array>
  <crv-ascii-text [data]="plaintext.value"></crv-ascii-text>
  <crv-memory [memoryDump]="asciiPlaintext$ | async"></crv-memory>
</div>
