<crv-options-panel>
  <label>
    <span>Plaintext</span>
    <input id="plaintext" type="text" [formControl]="plaintext">
  </label>
  <label>
    <span>Key (mapping)</span>
    <textarea rows="26" [formControl]="key"></textarea>
  </label>
</crv-options-panel>

<div id="main-panel">
  <crv-correspondences
          [data]="[plaintext.value | array, ciphertext$ | async | array] | transpose"
          [highlight]="currentHighlightIndex$ | async"
          (focus)="currentHighlightIndex$.next($event.index)"
  ></crv-correspondences>

  <crv-correspondences
          [data]="[alphabet | array, mappedAlphabet$ | async | array] | transpose"
          [highlight]="currentHighlightedAlphabetIndex | async"
  ></crv-correspondences>
</div>
